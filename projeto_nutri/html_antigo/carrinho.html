<!DOCTYPE html>
<html lang="en">


<style>
/* Reset básico */
* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: 'Roboto', sans-serif;
}

/* Estilos gerais */
body {
    background-color: #f9f9f9;
    color: #333;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    min-height: 100vh;
    padding: 20px;
}

/* Carrinho de Compras */
.cart-container {
    width: 100%;
    max-width: 1200px; /* Aumenta a largura do carrinho */
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
    overflow: hidden;
    margin: 20px;
    padding: 300px; /* Aumenta o espaçamento interno */
    border: 3px solid #000000; /* Adiciona borda fina ao redor */
    border-radius: 12px; /* Bordas arredondadas */
}

/* Título do carrinho */
.cart-container h2 {
    font-size: 2em;
    color: #333;
    margin-bottom: 30px;
    text-align: center;
    font-weight: 600;
}

/* Texto do carrinho vazio */
.cart-empty-message {
    font-size: 1.5em;
    text-align: center;
    color: #777;
    margin: 30px 0;
}

/* Resumo do carrinho */
.cart-summary {
    display: flex;
    justify-content: space-between;
    font-size: 1.5em;
    font-weight: 600;
    color: #333;
    margin-top: 30px;
    padding-top: 20px;
    border-top: 2px solid #f0f0f0;
}

/* Botão de checkout */
#checkout {
    width: 100%;
    background-color: #2196F3;
    color: white;
    border: none;
    padding: 16px;
    font-size: 1.4em;
    font-weight: bold;
    border-radius: 12px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    margin-top: 30px;
    text-align: center;
}

#checkout:hover {
    background-color: #448b23;
}


</style>



<body>
    <div class="cart-container">
        <h2>Carrinho de Compras</h2>
    
        <!-- Mensagem quando o carrinho estiver vazio -->
        <div class="cart-empty-message">
            Seu carrinho está vazio! Adicione produtos para começar a comprar.
        </div>
    
        <!-- Resumo do carrinho (sem itens, total 0) -->
        <div class="cart-summary">
            <p>Total Geral:</p>
            <p id="total">R$ 0,00</p>
        </div>
    
        <!-- Botão Finalizar Compra -->
        <button id="checkout">Finalizar Compra</button>
    </div>
    
    
    
    
</body>
