<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>

    <!-- Importa o Script do cabeçalho e do rodapé -->
    <script src="scripts/CabecalhoRodape.js"></script>
    <!-- Importa o CSS -->
    <link rel="stylesheet" href="estilos/Imc.css">
    <!-- Importa o Script -->
    <script src="scripts/Imc.js"></script>
</head>
<body>
    <header>
        <div class="container">
            <h1>Calculadora de IMC</h1>
            <div id="header-placeholder"></div>
        </div>
    </header>
    <div class="centralizar">
        <section id="calculo-imc">
            <h2>Cálculo de IMC</h2>
            <form id="imc-form" onsubmit="event.preventDefault(); calcularIMC();">
                <label for="sexo">Sexo:</label>
                <select id="sexo">
                    <option value="masculino">Masculino</option>
                    <option value="feminino">Feminino</option>
                </select>
                
                <label for="idade">Idade:</label>
                <input type="number" id="idade" name="idade" required min="0">
                
                <label for="altura">Altura (cm):</label>
                <input type="number" id="altura" name="altura" required min="0">
                
                <label for="peso">Peso (kg):</label>
                <input type="number" id="peso" name="peso" required min="0" step="0.1">

                <button type="submit">Calcular IMC</button>
            </form>

            <div id="resultado-imc" class="animacao-imc"></div>
            <div id="recomendacao" class="recomendacao"></div>
        </section>
    </div>

    <div id="footer-placeholder"></div>
</body>
</html>
